<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYS-97OPNEPSL</title>

    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../static/css/index4.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="../static/js/socketioClient.js"></script>

</head>
<body>
    <header>
        <img id="logo" src="../static/imgs/logo.png">
        <img id="nombre" src="../static/imgs/nombre.png">
        <span id="iconoPersonas" class="material-symbols-outlined">person</span>
    </header>
    <div class="titCAM">    
        <img id="titCAM" src="../static/imgs/cam.png">
    </div>
    <div class="titINST">    
        <img id="titINST" src="../static/imgs/instantaneas.png">
    </div>
    <div class="titPOT">    
        <img id="titPOT" src="../static/imgs/potencia.png">
    </div>
    <div class="titINSTRUC">    
        <img id="titINSTRUC" src="../static/imgs/instrucciones.png">
    </div>
    <main>
        <img id="live" src="../static/imgs/live.png">
        <div class="camGeneral">
            <img class="camera-bg" style="width: 100%; height:100%; background-attachment: fixed;" id="bg" class="center" src="{{ url_for('video_feed') }}">
        </div>
        <div class="contenedorInstantaneas">
            <img id="img1" src="../static/gifs/ruido1.gif">
            <img id="img2" src="../static/gifs/ruido2.gif">
            <img id="img3" src="../static/gifs/ruido4.gif">
            <img id="img4" src="../static/gifs/ruido4.gif">
            <img id="img5" src="../static/gifs/ruido3.gif">
            <img id="img6" src="../static/gifs/ruido2.gif">
            <img id="img7" src="../static/gifs/ruido3.gif">
            <img id="img8" src="../static/gifs/ruido1.gif">
            <img id="img9" src="../static/gifs/ruido4.gif">
        </div>
    </main>
    <aside>
        <div class="ayuda" id="ayudaAlante">
            <div>
                <div class="tecla"  id="letraW">W</div>
                <span>Hacia Delante</span>
            </div>
            <div>
                <span id="spanMargin">Hacia Atrás</span>
                <div class="tecla"  id="letraS">S</div>
            </div>
        </div>
        <div class="ayuda" id="ayudaLados">
            <div>
                <div class="tecla"  id="letraA">A</div>
                <span>Girar Izquierda</span>
            </div>
            <div>            
                <span id="spanMargin">Girar Derecha</span>
                <div class="tecla"  id="letraD">D</div>
            </div>
        </div>
        <div class="ayuda" id="ayudaCam">
            <div>
                <div class="tecla"  id="letraQ">Q</div>
                <span>Mover CAM Izqueirda</span>
            </div>
            <div>
                <span id="spanMargin">Mover CAM Derecha</span>
                <div class="tecla"  id="letraE">E</div>
            </div>
        </div>
        <div class="ayuda" id="ayudaFoto">
            <div class="tecla"  id="letraF">F</div>
            <span>Tomar Instantánea</span>
        </div>
    </aside>

    <footer>
        <span>MIN</span>
        <input id="sliderPotencia" type="range" max="100" min="0" value="50" step="1"/>
        <span>MAX</span>
    </footer>

</body>
</html>
